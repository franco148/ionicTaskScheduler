<ion-header>
  <ion-navbar color="primary">
    <ion-title>Finished Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_wishList.lists | pendings:true).length === 0">
    <ion-row>
      <ion-col class="text-center empty-box">
        <ion-icon class="empty-icon" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>There is not any list</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let list of _wishList.lists | pendings:true; let idx=index">
    <ion-item color="dark" (click)="seeDetail(list, idx)">
      <h2>{{ list.name }}</h2>
      <ion-note item-right>
        {{ list.items.length }} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item (click)="seeDetail(list, idx)" *ngFor="let item of list.items | slice:0:2">
        <ion-icon *ngIf="!item.completed" ios="ios-square-outline" md="ios-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completed" ios="ios-checkbox-outline" md="ios-checkbox-outline"></ion-icon>
        {{ item.name }}
      </ion-item>

      <ion-item class="text-center" *ngIf="list.items.length > 2">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
